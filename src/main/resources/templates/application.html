<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/custom/custom.css}"/>
    <link rel="icon" th:href="@{assets/favicon.ico}" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <title>Applications</title>
</head>

<body>

<div th:insert="~{fragments/header :: header}">...</div>

<div class="container-fluid" style="max-width:1500px">
    <div class="row">
        <div class="col-lg-12 mt-3 mb-3">
            <table id="ajax" class="table table-bordered table-responsive" style="width: 100%">
                <thead bgcolor="#D3D3D3">
                <tr>
                    <th>App name</th>
                    <th>App version</th>
                    <th>Category</th>
                    <th>Precision</th>
                    <th>Binary</th>
                    <th>Compiler</th>
                    <th>Compiler ver</th>
                    <th>Compiler flags</th>
                    <th>Library</th>
                    <th>Library version</th>
                    <th>Library flags</th>
                    <th>AVX2</th>
                    <th>AVX512</th>
                    <th>Licence exp</th>
                    <th>Lib fftw</th>
                    <th>Lib dgemm</th>
                    <th>Lib blas</th>
                    <th>App bound</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script th:src="@{assets/datatable/datatables.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.spring-friendly.js}"></script>

<script>

var table = $('table#ajax').DataTable({
		'ajax' : '/datatable/apps',
		'processing': true,
        'serverSide': true,

		columns : [
		{
                data: 'appName'
            },
            {
                data: 'appVerion'
            },
            {
                data: 'appCategory'
            },
            {
                data: 'precisionInfo'
            },
            {
                data: 'binaryInfo'
            },
            {
                data: 'compName'
            },
            {
                data: 'compVer'
            },
            {
                data: 'compFlags'
            },
            {
                data: 'libName'
            },
            {
                data: 'libVer'
            },
            {
                data: 'libFlags'
            },
            {
                data: 'avx2Accel'
            },
            {
                data: 'avx512Accel'
            },

            {
                data: 'licExp'
            },
            {
                data: 'libFftw'
            },
            {
                data: 'libDgemm'
            },
            {
                data: 'libBlas'
            },
            {
                data: 'appBound'
            }
		]
	});


</script>

</body>
</html>
