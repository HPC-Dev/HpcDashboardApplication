<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/custom/custom.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/custom/customForm.css}"/>
    <link rel="icon" th:href="@{assets/favicon.ico}" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <title>Processor insert</title>
</head>

<body>

<div th:insert="~{fragments/header :: header}">...</div>


<div class="container-fluid" style="max-width:1500px">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <br>  <br>
            <h3>Processor insert</h3>
            <br>
            <form action="#" th:action="@{/processorInsert}" th:object="${processorInsert}" method="post">

                <div th:if="${insertSuccess}">
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <div th:text="${insertSuccess}"></div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>


                <label for="cpuGeneration">CPU generation</label>
                <div class="custom-control custom-control-inline">
                    <input type="text" th:field="*{cpuGeneration}" class="form-control form-control-sm" id="cpuGeneration" name="cpuGeneration" autofocus="autofocus" required="required" />
                </div>


                <br>
                <br>

                <label for="cpuSku">CPU SKU</label>
                <div class="custom-control custom-control-inline">
                    <input type="text" th:field="*{cpuSku}" class="form-control form-control-sm" id="cpuSku" name="cpuSku" autofocus="autofocus" required="required" />
                </div>


                <br>
                <br>

                <label for="cores">Cores</label>
                <div class="custom-control custom-control-inline">
                    <input type="text" th:field="*{cores}" class="form-control form-control-sm" id="cores" name="cores" autofocus="autofocus" required="required" />
                </div>


                <br>
                <br>

                <label for="price">1ku price</label>
                <div class="custom-control custom-control-inline">
                    <input type="text" th:field="*{price}" class="form-control form-control-sm" id="price" name="price" autofocus="autofocus" required="required" />
                </div>

                <br>
                <br>

                <label for="tdp">TDP</label>
                <div class="custom-control custom-control-inline">
                    <input type="text" th:field="*{tdp}" class="form-control form-control-sm" id="tdp" name="tdp" autofocus="autofocus" required="required" />
                </div>

                <br>
                <br>


                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2 col-sm-offset-2">

                        </div>
                        <div class="col-sm-2 col-sm-offset-2">
                            <input type="submit" class="form-control btn btn-primary" value="Submit" />
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div class="col-md-5 col-md-offset-3">
            <br>  <br>

            <div class="table-responsive" id="tableProc" style="margin-left:10px; margin-top:20px;  max-height:600px;overflow:auto;">

            </div>

        </div>

    </div>


</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{assets/custom/insertTables.js}"></script>

</body>
</html>
