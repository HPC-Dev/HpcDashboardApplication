<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{assets/datatable/datatables.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/custom/custom.css}"/>
    <link rel="icon" th:href="@{assets/favicon.ico}" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <title>Benchmarks</title>
</head>

<body>

<div th:insert="~{fragments/header :: header}">...</div>

<div class="container-fluid" style="max-width:1500px">
    <div class="row">
        <div class="col-xl-12 mt-3 mb-3 table-responsive">
            <table id="ajax" class="table table-bordered " style="width: 100%">
                <thead bgcolor="#D3D3D3">
                <tr>
                    <th>Application</th>
                    <th>Benchmark</th>
                    <th>Name</th>
                    <th>Metric</th>
                    <th>Size</th>
                    <th>Size units</th>
                    <th>Duration</th>
                    <th>Dur units</th>
                    <th>Runtime</th>
                    <th>Units</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script th:src="@{assets/datatable/datatables.js}"></script>
<script type="text/javascript" th:src="@{js/jquery.spring-friendly.js}"></script>

<script>
    var table = $('table#ajax').DataTable({
		'ajax' : '/datatable/bms',
		'processing': true,
        'serverSide': true,
        'scrollY': "490px",
        'scrollX': true,
        'scrollCollapse': true,
		columns : [
		{
                data: 'appName'
            },
            {
                data: 'bmName'
            },
            {
                data: 'bmFullName'
            },
            {
                data: 'bmMetric'
            },
            {
                data: 'bmSize'
            },
            {
                data: 'bmSizeUnits'
            },
            {
                data: 'bmDur'
            },
            {
                data: 'bmDurUnits'
            },
            {
                data: 'estRuntime'
            },
            {
                data: 'bmUnits'
            }
		]
	});



</script>

</body>
</html>
