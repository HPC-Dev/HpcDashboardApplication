<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
      th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
<link rel="icon" th:href="@{assets/favicon.ico}" />
<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
<title>Reset password</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container-fluid" style="max-width:1400px">
        <a class="navbar-brand" href="/index"><i class="fas fa-home"></i> EPYC Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="#"  th:href="@{/login}">Login
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#"  th:href="@{/register}">Register
                        <span class="sr-only">(current)</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
</br>
<div class="container-fluid" style="max-width:1400px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h3>Reset Password</h3>
            <br>

            <form th:action="@{/user/resetPassword}"  method="post">

                <div th:if="${error}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <div th:text="${error}"></div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <div th:if="${failMessage}">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <div th:text="${failMessage}"></div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

            <div class="form-group">
                <label for="email">Email</label>: <input type="text"
                                                               id="email" name="email" class="form-control"
                                                               autofocus="autofocus" value="" required="required" th:name="email"/>
            </div>
            <div class="form-group">
            <button class="btn btn-primary" type="submit" th:utext="#{message.resetPassword}">reset</button>
            </div>

            <div class="form-group">
                <a  th:href="@{/login}" th:utext="#{label.form.loginLink}">login</a>
            </div>

            <div class="form-group">
                <a th:href="@{/register}" th:utext="#{label.form.loginSignUp}">registration</a>
            </div>

        </form>
        </div>

</div>
</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

</body>

</html>
